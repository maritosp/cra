<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Rincón de Amigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset de margenes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #1F1F1F, #21B04B);
            color: white;
            text-align: center;
            padding: 20px 0;  /* Reducido el padding superior e inferior */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #FE9995;
        }
        header a {
            text-decoration: none;
        }
        header .logo {
            max-width: 150px;
            margin-bottom: 10px;  /* Reducido el margen inferior */
            cursor: pointer;
        }
        header h1 {
            font-size: 3.5em;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            margin-top: 10px;  /* Reducido el margen superior */
        }
        nav {
            background-color: #21B04B;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 3px solid #FE9995;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px 0; 
            font-size: 1.2em;
            padding: 15px 20px;
            display: block; 
            transition: background-color 0.3s, color 0.3s; 
            border-radius: 5px;
            font-weight: 500;
        }
        nav a:hover {
            background-color: #FE9995;
            color: #1F1F1F;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: block; 
        }
        nav ul li {
            padding: 10px 15px;
        }
        .content {
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }
        footer {
            background: linear-gradient(90deg, #21B04B, #1F1F1F); /* Gradiente invertido */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #FE9995;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none; 
            transition: transform 0.3s ease;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
        .social-icons a:hover {
            transform: scale(1.1); 
        }

        /* Estilos específicos para dispositivos móviles */
        @media (max-width: 768px) {
            nav ul {
                display: block; 
            }
            nav a {
                font-size: 1.5em; 
                padding: 15px 20px; 
            }
        }

        /* Estilos específicos para la versión de escritorio */
        @media (min-width: 769px) {
            nav ul {
                display: flex; 
                justify-content: center;
            }
            nav a {
                display: inline-block;
                margin: 0 15px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Centro Rincón de Amigos Logo" class="logo">

        </a>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="talleres.html">Talleres</a></li>

            <li><a href="salon.html">Salón</a></li>
            <li><a href="convocatoria.html">Convocatoria</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>¡Bienvenidos al Centro Rincón de Amigos!</h2>
        <p>Un lugar lleno de vida y cultura.</p>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/centrorincondeamigos/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>

                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>

                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
        <p>Contacto: <a href="tel:+541156572275">11-5657-2275</a></p>
        <p>Dirección: Cervantes 2481 - Villa Devoto - CABA</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Rincón de Amigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset de margenes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        header {
            background-color: #1F1F1F;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header a {
            text-decoration: none;
        }
        header .logo {
            max-width: 150px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        header h1 {
            font-size: 3.5em;
            margin: 0;
            font-weight: 600;
            color: white;
        }
        nav {
            background-color: #21B04B;
            text-align: center;
            padding: 15px;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #FE9995;
            border-radius: 5px;
        }
        /* Menú hamburguesa */
        .hamburger {
            display: block;
            font-size: 2em;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            padding: 10px 15px;
        }
        /* Estilo para dispositivos móviles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                align-items: flex-start;
            }
            nav.active ul {
                display: block;
            }
            nav a {
                font-size: 1.5em;
                padding: 15px;
                width: 100%;
                text-align: left;
                background-color: #1F1F1F;
            }
            nav a:hover {
                background-color: #FE9995;
            }
            .hamburger {
                display: block;
            }
        }
        .content {
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }
        footer {
            background-color: #1F1F1F;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .social-icons a {
            margin: 0 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Centro Rincón de Amigos Logo" class="logo">
            <h1>Centro Rincón de Amigos</h1>
        </a>
    </header>

    <nav id="navbar">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="talleres.html">Talleres</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="salon.html">Salón</a></li>
            <li><a href="convocatoria.html">Convocatoria</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>¡Bienvenidos al Centro Rincón de Amigos!</h2>
        <p>Un lugar lleno de vida y cultura.</p>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/centrorincondeamigos/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://wa.me/541156572275" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61562706943114" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
        <p>Contacto: <a href="tel:+541156572275">11-5657-2275</a></p>
        <p>Dirección: Cervantes 2481 - Villa Devoto - CABA</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.getElementById("navbar");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
